<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push" [ngStyle]="{width:'250px'}">
    <mat-toolbar>
      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <!-- .toggle() metodo de sidenav, ver documentacion de nagular material para mas información -->
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item
      *ngFor="let item of sidebarItems"
      [routerLink]="item.url"
      (click)="sidenav.toggle()">

      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      {{ item.label }}

      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer">{{ user?.email }}</span>
    <!-- el user es un getter, no una propiedad, por eso es que tiene una
    sintaxis similar a la de una variable -->

    <button mat-button (click)="onLogout()">
      LogOut
    </button>

  </mat-toolbar>

  <div class="container p-2">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
